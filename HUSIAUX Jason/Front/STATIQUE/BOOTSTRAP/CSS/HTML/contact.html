<form action="http://bienvu.net/script.php" method="GET">
    <div class="form-group bg-light">
    <fieldset class="color">
    <p>*Ces zones sont obligatoires</p>
    <fieldset>
        <legend><h4>Vos coordonnées</h4></legend>
        <label for="nom">Votre nom* : </label><br><input type="text" name="nom" id="nom" class="form-control" required><br>
        <label for="prénom">Votre prénom* : </label><br><input type="text" name="prénom" id="prénom" class="form-control" required><br><br>
        <label>Sexe* : </label>
        <input type="radio" name="sexe" value="Masculin" required> Masculin
        <input type="radio" name="sexe" value="Féminin" required> Féminin <br><br>
        <label for="ddn">Date de naissance* : </label><br><input type="date" name="ddn" id="ddn" class="form-control" required><br>
        <label for="cp">Code postal* : </label><br><input type="text" name="cp" id="cp" class="form-control" required><br>
        <label for="adresse">Adresse : </label><br><input type="text" name="adresse" id="adresse" class="form-control"><br>
        <label for="ville">Ville : </label><br><input type="text" name="ville" id="ville" class="form-control"><br>
        <label for="email">Email* : </label><br><input type="email" name="email" id="email" class="form-control" required placeholder="dave.loper@afpa.fr">
    </fieldset><br>
    
    <fieldset>
        <legend><h4>Votre demande</h4></legend>
        <label for="demande">Sujet* : </label><br>
        <select id="demande" class="form-control" required>
            <option value="" disabled selected>Veuillez séléctionner un sujet</option>
            <option value="Mes commandes">Mes commandes</option>
            <option value="Question sur un produit">Question sur un produit</option>
            <option value="Réclamation">Réclamation</option>
            <option value="Autres">Autres</option>    
    </select><br><br>
        <label for="question">Votre question* : </label><br><textarea name="question" id="question" cols="20" rows="3" class="form-control" required></textarea>
    </fieldset><br>
    
    <input type="checkbox" name="consentement" id="consentement" required><label for="consentement">* J'accepte le traitement informatique de ce formulaire</label><br><br>
    <input class="btn btn-primary" type="submit" value="Envoyer"><input class="btn btn-danger" type="reset" value="Annuler">
    </fieldset>
