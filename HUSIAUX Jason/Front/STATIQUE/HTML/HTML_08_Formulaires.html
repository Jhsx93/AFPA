<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaires</title>
</head>
<body>
<form action="http://bienvu.net/script.php" method="GET">

<fieldset>
<p>*Ces zones sont obligatoires</p>
<fieldset>
    <legend>Vos coordonnées</legend>
    <label for="nom">Votre nom* : </label><input type="text" name="nom" id="nom" required><br>
    <label for="prénom">Votre prénom* : </label><input type="text" name="prénom" id="prénom" required><br><br>
    <label for="sexe">Sexe* : </label><input type="radio" name="sexe" value="Masculin" required>Masculin
    <input type="radio" name="sexe" value="Féminin" required>Féminin <br><br>
    <label for="ddn">Date de naissance* : </label><input type="date" name="ddn" id="ddn" required><br>
    <label for="cp">Code postal* : </label><input type="text" name="cp" id="cp" required><br>
    <label for="adresse">Adresse : </label><input type="text" name="adresse" id="adresse"><br>
    <label for="ville">Ville : </label><input type="text" name="ville" id="ville"><br>
    <label for="email">Email* : </label><input type="email" name="email" id="email" required placeholder="dave.loper@afpa.fr">
</fieldset><br>

<fieldset>
    <legend>Votre demande</legend>
    <label for="demande">Sujet* : </label>
    <select id="demande" required>
        <option value="" disabled selected>Veuillez séléctionner un sujet</option>
        <option value="Mes commandes">Mes commandes</option>
        <option value="Question sur un produit">Question sur un produit</option>
        <option value="Réclamation">Réclamation</option>
        <option value="Autres">Autres</option>    
</select><br>
    <label for="question">Votre question* : </label><textarea name="question" id="question" cols="20" rows="3" required></textarea>
</fieldset><br>

<input type="checkbox" name="consentement" id="consentement" required><label for="consentement">* J'accepte le traitement informatique de ce formulaire</label><br><br>
<input type="submit" value="Envoyer"><input type="reset" value="Annuler">
</fieldset>
</form>
</body>
