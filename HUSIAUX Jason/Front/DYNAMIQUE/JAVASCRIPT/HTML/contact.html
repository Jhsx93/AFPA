<h2>Contact</h2>
<hr>
<br>
<form action="http://bienvu.net/script.php" method="GET">
    <fieldset class="color">
    <p>*Ces zones sont obligatoires</p>
    <fieldset>
        <legend>Vos coordonnées</legend>
        <label for="nom">Votre nom* : </label><input type="text" name="nom" id="nom">
        <div class="requiredName red"></div><br>
        <label for="prénom">Votre prénom* : </label><input type="text" name="prénom" id="prénom">
        <div class="requiredLastName red"></div><br>
        <label>Sexe* : </label>
        <input type="radio" name="sexe" value="Masculin">Masculin
        <input type="radio" name="sexe" value="Féminin">Féminin
        <div class="requiredSexe red"></div><br>
        <label for="ddn">Date de naissance* : </label><input type="date" name="ddn" id="ddn">
        <div class="requiredBirth red"></div><br>
        <label for="cp">Code postal* : </label><input type="text" name="cp" id="cp"><br>
        <div class="requiredPostal red"></div><br>
        <label for="adresse">Adresse : </label><input type="text" name="adresse" id="adresse"><br><br>
        <label for="ville">Ville : </label><input type="text" name="ville" id="ville"><br><br>
        <label for="email">Email* : </label><input type="email" name="email" id="email" placeholder="dave.loper@afpa.fr">
        <div class="requiredMail red"></div>
    </fieldset><br>
    
    <fieldset>
        <legend>Votre demande</legend>
        <label for="demande">Sujet* : </label>
        <select id="demande">
            <option value="" disabled selected>Veuillez séléctionner un sujet</option>
            <option value="Mes commandes">Mes commandes</option>
            <option value="Question sur un produit">Question sur un produit</option>
            <option value="Réclamation">Réclamation</option>
            <option value="Autres">Autres</option>
    </select><br>
    <div class="requiredSubject red"></div><br>
        <label for="question">Votre question* : </label><textarea name="question" id="question" cols="20" rows="3"></textarea>
        <div class="requiredQuestion red"></div>
    </fieldset><br>
    
    <input type="checkbox" name="consentement" class="checkbox1" id="consentement"><label for="consentement">* J'accepte le traitement informatique de ce formulaire</label><br>
    <div class="requiredCheckbox red"></div><br>
    <input class="color2" type="submit" value="Envoyer"><input class="color3" type="reset" value="Annuler">
    </fieldset>
    </form>
